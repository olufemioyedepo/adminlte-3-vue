<app-dropdown class="user-menu">
    <template v-slot:dropdown-button>
        <img
            :src="(user && user.picture) ? user.picture : require('@/assets/img/avatar.png')"
            class="user-image img-circle elevation-2"
            alt="User Image"
        />
    </template>
    <template v-slot:dropdown-menu>
        <li class="user-header bg-primary" style="padding-top: 20px">
            <img
                :src="(user && user.picture) ? user.picture : require('@/assets/img/avatar.png')"
                class="img-circle elevation-2"
                alt="User Image"
            />
        </li>
        <!-- Menu Footer-->
        <li class="user-footer">
            <button
                @click="logout"
                class="btn-block btn btn-default btn-outline"
            >
                {{ $t("labels.signOut") }}

        </li>
